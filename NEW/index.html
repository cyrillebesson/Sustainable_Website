      inset: 0;
    }

    body {

    }

    }

    h1 {
      font-size: 200%;
    }

    h2 {
      font-size: 1.5em;
    }

    .circle {
      max-height: 200px;
      height: 20vh;
      width: 20vh;
      max-width: 200px;
      border-radius: 100%;
      background: var(--color-3);
      overflow: hidden;
    }

    a {
      text-decoration: none;
      cursor: pointer;
    }

    footer a,
    nav a {
      margin: auto 0.5em;
      color: var(--color-1);
    }

    button {
      background-color: var(--color-4);
      border: none;
      color: white;
      padding: 1em 2em;
      border-radius: 2em;
      text-align: center;
      font-size: 1em;
      transition: all 0.2s;
      cursor: pointer;
    }

    button:hover {
      background: var(--color-2);
      box-shadow: 0px 0px 20px var(--color-4);
    }

    footer {
      height: 5vh;
      text-align: center;
    }

    svg {
      fill: var(--color-4);
      fill-opacity: 0.2;
      transition: all 0.2s;
    }

    svg:hover {
      fill-opacity: 1;
    }

    @media (prefers-color-scheme: dark) {

      body {
        background: var(--color-2);
        color: var(--color-1);
      }

    }
  </style>
